# Change these first
owner: YSYANDYSYANDYSY # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Baidu
    url: https://www.baidu.com
  - name: QQ
    url: https://www.qq.com
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

#status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
 # cname: demo.upptime.js.org
  # baseUrl: /your-repo-name
  #logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  #name: test
  #introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  #introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
status-website:
  baseUrl: /uptime # where "repo" is your repository name
  name: YSYANDYSYANDYSY
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
#下面这一坨Git更新汉化好像有BUG导致无论是否在线全显示红色但是数据正常???
commitMessages:
  readmeContent: ":pencil: README [skip ci] [upptime]中的更新摘要"
  summaryJson: ":card_file_box: 更新状态摘要[skip ci] [uppptime]"
  statusChange: "$EMOJI $SITE_NAME 状态变更为 $STATUS (返回 $RESPONSE_CODE 在 $RESPONSE_TIME 毫秒) [skip ci] [upptime]"
  graphsUpdate: ":bento: 更新图 [skip ci] [uppptime]"

